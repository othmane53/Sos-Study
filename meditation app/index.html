<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Study Time</title>
    <h1 class="ras">Sos Study</h1>
</head>
<body>
    <div class="app">
        <div class="videoC">
            <video loop>
                <source src="./video/rain.mp4" type="video/mp4"/>
            </video>
        </div>
        <div class="time">
            <button data-time="600"> 10min</button>
            <button data-time="1800"> 30min</button>
            <button data-time="2700"> 45min</button>
            <button data-time="3600"> 60min</button>
        </div>
        <div class="player">
                <audio class="song">
                        <source src="./sounds/rain.mp3"/>
                    
                </audio>
                <img src="./svg/play.svg" alt="play-music" class="play"/>
                <svg class="track"
                        width="453" 
                        height="453" 
                        viewBox="0 0 453 453" 
                        fill="none" 
                        xmlns="http://www.w3.org/2000/svg">
                        <circle 
                            cx="226.5" 
                            cy="226.5" 
                            r="216.5" 
                            stroke="white" 
                            stroke-width="20"/>
                </svg>
                <svg class="moving"
                            width="453" 
                            height="453" 
                            viewBox="0 0 453 453" 
                            fill="none" 
                            xmlns="http://www.w3.org/2000/svg">
                            <circle 
                                cx="226.5" 
                                cy="226.5" 
                                r="216.5" 
                                stroke="#018EBA" 
                                stroke-width="20"/>
                </svg>
                <h3 class="time-display">00:00</h3>                    
        </div>
        <div class="sound">
            <button data-sound="./sounds/rain.mp3" data-video="./video/rain.mp4">
                <img src="./svg/rain.svg" alt="rainP"/>
            </button>
            <button data-sound="./sounds/beach.mp3" data-video="./video/beach.mp4">
                <img src="./svg/beach.svg" alt="beachP"/>
            </button>
        </div>

    </div>
    
    <script src="./app.js"></script>
</body>
</html>
